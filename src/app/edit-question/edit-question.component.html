<div class="container mt-5 mb-5">
  <div class="row">
    <div class="col-md-8">
      <h2>Edit Question</h2>
        <form (ngSubmit)="PublishQuestion()">
          <div class="form-group">
            <label>Title:</label>
            <input type="text" class="form-control"  name="title" [(ngModel)]="title"  placeholder="Enter the title..">
          </div>
          <div class="form-group">
              <label>Category:</label>
            <select  class="custom-select mr-sm-2"  name="category" [(ngModel)]="category">
                <option *ngFor="let cat of categories" [ngValue]="cat.id">{{cat.name}}</option>
            </select>
          </div>
          <div class="form-group">
            <label>Body:</label>
            <angular-markdown-editor
              textareaId="editor1" rows="12"
              name="markdownText" [(ngModel)]="markdownText"
              [locale]="locale"
              [options]="editorOptions">
            </angular-markdown-editor>
          </div>
          <div class="form-group">
            <input type="submit" class="btn btn-primary" value="Publish"> 
          </div>
      </form>
  </div>
</div>
