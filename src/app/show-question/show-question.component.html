<div class="container mt-5 mb-5">
  <div class="row">
    <div class="col-md-8">
      <div *ngIf="singleQuestion">
          <div class="card" *ngFor="let question of singleQuestion">
            <div class="card-header">
              by <span class="text-success"> {{ question.user}}</span> on <span class="text-success"> {{ question.created_at }}</span>
            </div>
            <div class="card-body">
              <h2>{{question.title}}</h2>
              <p>{{question.body}}</p>
            </div>
            <div class="card-footer d-flex justify-content-between">
              <form class="w-100 mr-5">
                <div class="form-group m-0">
                  <input type="text" class="form-control form-control-sm" placeholder="Enter ur Reply">
                </div>
              </form>
              <div >
                <div class="dropdown">
                    <i style="cursor: pointer;" class="fa fa-ellipsis-v" aria-hidden="true" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></i>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                      <a class="dropdown-item" [routerLink]="['/edit', question.path]" routerLinkActive="router-link-active" >Edit</a>
                      <a class="dropdown-item" href="#">Delete</a>
                      <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                  </div>
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>
</div>
