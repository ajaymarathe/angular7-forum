<div class="container mt-5 mb-5">
  <div class="row">
    <div class="col-md-8">
      <form  (ngSubmit)="Signup()">
        <div class="form-group">
          <label >Name: </label>
          <input type="text" name="name" [(ngModel)]="name" class="form-control" placeholder="Enter ur name">
        </div>
        <div class="form-group">
          <label >Email address</label>
          <input type="email" name="email" [(ngModel)]="email" class="form-control" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label >Password</label>
          <input type="password" name="password" [(ngModel)]="password" class="form-control" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
